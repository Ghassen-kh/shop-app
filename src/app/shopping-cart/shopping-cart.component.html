<h1>Shopping Cart </h1>
<div class="row row-col-10"  *ngIf="cart">
    <p>
        You have {{shoppingCartItemCount}} items in your shopping cart. 
        <button 
            style="width: 250px;"
            (click)="clearCart()"
            class="btn btn-light btn-sm">Clear Shoping Cart</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th style="width: 300px;">Product</th>
                <th class="text-center" style="width: 320px;">Quantity</th>
                <th class="text-center" style="width: 300px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td>
                    <div [style.backgroundImage]="'url(' + cart.items[productId].product.val.imageUrl + ')'" class="thumbnail"></div>
                </td>
                <td>{{cart.items[productId].product.val.title}}</td>
                <td>
                    <product-quantity [product]="cart.items[productId].product" [shopping-cart]="cart">

                    </product-quantity>
                </td>
                <td class="text-center">
                    {{cart.items[productId].product.val.price * cart.items[productId].quantity | currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-center">{{totalPrice | currency:'USD':true}}</th>
            </tr>
        </tfoot>
    </table>
    <a  style="width: 250px;"
        routerLink="/check-out"
        class="btn btn-primary">
            Check Out
    </a>
</div >
