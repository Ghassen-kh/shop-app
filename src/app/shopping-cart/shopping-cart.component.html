<h1>Shopping Cart </h1>
<ng-container *ngIf="cart ">
    <p>
        You have {{shoppingCartItemCount}} items in your shopping cart. 
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td>{{cart.items[productId].product.val.title}}</td>
                <td>
                    <product-quantity [product]="cart.items[productId].product" [shopping-cart]="cart">

                    </product-quantity>
                </td>
                <td>
                    {{cart.items[productId].product.val.price * cart.items[productId].quantity | currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{totalPrice | currency:'USD':true}}</th>
            </tr>
        </tfoot>
    </table>
    <button 
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shoping Cart</button>
</ng-container>
